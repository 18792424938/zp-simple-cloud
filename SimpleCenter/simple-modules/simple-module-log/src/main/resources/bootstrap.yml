server:
  port: 9140

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka

spring:
  profiles:
    active: dev
  application:
    name: simple-module-log
  cloud:
    config:
      name: application, ${spring.application.name}
      profile: ${spring.profiles.active}
      uri: http://localhost:8000
      label: master
      discovery:
        enabled: true
        service-id: simple-config